<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | CodingNepal</title>
    <link rel="stylesheet" href="sigl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <h1 class="curs">
    
    <a href="index.html"> <span id="pin">T</span>
      <span id="ya">i</span>
      <span id="bl">c</span> 
      <span id="bl">T</span>
      <span id="pin">a</span>
      <span id="ya">c</span>
    </a> 
  
    </h1>
  <div class="select-box">
    
    
  <div class="content">
    <div class="title">Select which you want to be?</div>
    <div class="options">
      <button class="playerX">Player (X)</button>
      <button class="playerO">Player (O)</button>
    </div>
    
  </div>

</div>
<div class="select-box2">
    <div class="content" id="defc">
        <div class="title">Select game level :</div>
        <div class="options2">
          <button class="dif">Difficult</button>
          <button class="mid">Middle</button>
          <button class="eas">Easy</button>
        </div>
        
      </div>
    </div> 
  </div>
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
        <div id="an">
            <div class='air air1'></div>
            <div class='air air2'></div>
            <div class='air air3'></div>
            <div class='air air4'></div>
        </div>
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
  <script src="robot.js"></script>
</body>
</html>
